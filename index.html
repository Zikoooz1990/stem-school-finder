<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM Schools Finder</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
</head>
<body>
  <header>
    <h1>💙 Made with ❤️ by ZIKO</h1>
    <div class="controls">
      <select id="gender-filter">
        <option value="all">👥 All / الكل</option>
        <option value="boys">👦 Boys / بنين</option>
        <option value="girls">👧 Girls / بنات</option>
      </select>
      <button id="locate-btn">📍 My Location / موقعى</button>
      <button id="lang-switch">🌐 عربي / English</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div id="schools-list"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <!-- Our Script -->
  <script src="script.js"></script>
</body>
</html>
